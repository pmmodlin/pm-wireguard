# Перенастраиваем systemd-resolved
## https://github.com/AdguardTeam/AdGuardHome/wiki/FAQ?ysclid=lgvwi40w3x906688654#why-am-i-getting-bind-address-already-in-use-error-when-trying-to-install-on-ubuntu
- name: Создан /etc/systemd/resolved.conf.d
  become: true
  file:
    path: /etc/systemd/resolved.conf.d
    state: directory

- name: Деактивирован DNSStubListener
  become: true
  copy:
    src: adguardhome.conf
    dest: /etc/systemd/resolved.conf.d/adguardhome.conf

- name: resolv.conf файл
  copy:
    src: /etc/resolv.conf
    dest: /etc/resolv.conf.backup
    remote_src: true

- name: Создана symlink
  ansible.builtin.file:
    src: /run/systemd/resolve/resolv.conf
    dest: /etc/resolv.conf
    state: link

- name: DNSStubListener перезапущен
  systemd:
    name: systemd-resolved
    daemon_reload: true
    state: restarted
...